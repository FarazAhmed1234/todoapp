<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Todo App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app card">
    <header>
      <h1>Todo App</h1>
      <div style="flex:1"></div>
      <div class="meta">Local only • Autosaved</div>
    </header>

    <section>
      <div class="input-row">
        <input id="newTodo" type="text" placeholder="Add a new task and press Add or Enter" aria-label="New todo" />
        <button id="addBtn">Add</button>
      </div>

      <div class="controls">
        <div class="filters">
          <button data-filter="all" class="active">All</button>
          <button data-filter="active">Active</button>
          <button data-filter="completed">Completed</button>
        </div>
        <div style="display:flex;gap:10px;align-items:center">
          <div class="meta" id="count">0 items</div>
          <button id="clearCompleted" class="clear-btn">Clear completed</button>
        </div>
      </div>

      <div class="list" id="todoList" aria-live="polite"></div>

      <div class="empty" id="emptyState" style="display:none">
        No tasks yet — add something to get started ✨
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
